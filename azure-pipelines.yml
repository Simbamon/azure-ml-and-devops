name: submit-azure-machine-learning-job

trigger:
- none

variables:
  service-connection: 'machine-learning-connection' # replace with your service connection name
  resource-group: 'ml_resource_group' # replace with your resource group name
  workspace: 'az_ml_workspace' # replace with your workspace name

jobs:
- deployment: SubmitAzureMLJob
  displayName: Submit AzureML Job
  timeoutInMinutes: 300
  pool:
    vmImage: ubuntu-latest
  environment: 'simbamon-dev'
  strategy:
    runOnce:
      deploy:
        steps:
          - checkout: self
          - task: UsePythonVersion@0
            displayName: Use Python >=3.8
            inputs:
              versionSpec: '>=3.8'

          - bash: |
              set -ex

              az version
              az extension add -n ml
            displayName: 'Add AzureML Extension'

          - task: AzureCLI@2
            name: submit_azureml_job_task
            displayName: Submit AzureML Job Task
            inputs:
              azureSubscription: $(service-connection)
              workingDirectory: 'cli/jobs/pipelines-with-components/nyc_taxi_data_regression'
              scriptLocation: inlineScript
              scriptType: bash
              inlineScript: |
              
                # submit component job and get the run name
                job_name=$(az ml job create --file single-job-pipeline.yml -g $(resource-group) -w $(workspace) --query name --output tsv)

                # Set output variable for next task
                echo "##vso[task.setvariable variable=JOB_NAME;isOutput=true;]$job_name"

- deployment: WaitForAzureMLJobCompletion
  displayName: Wait for AzureML Job Completion
  pool: server
  timeoutInMinutes: 0
  dependsOn: SubmitAzureMLJob
  variables: 
    # We are saving the name of azureMl job submitted in previous step to a variable and it will be used as an inut to the AzureML Job Wait task
    azureml_job_name_from_submit_job: $[ dependencies.SubmitAzureMLJob.outputs['submit_azureml_job_task.JOB_NAME'] ]
  environment: 'simbamon-dev'
  strategy:
    runOnce:
      deploy:
        steps: 
          - task: AzureMLJobWaitTask@1
            inputs:
              serviceConnection: $(service-connection)
              resourceGroupName: $(resource-group)
              azureMLWorkspaceName: $(workspace)
              azureMLJobName: $(azureml_job_name_from_submit_job)